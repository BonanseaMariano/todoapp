<!--

This HTML file is a Thymeleaf template for a Todo Application. It includes the following sections:

1. Document Metadata:
    - Specifies the document type and language.
    - Includes meta tags for character set and viewport settings.
    - Sets the document title to "Todo Application".
    - Links to the Bootstrap CSS for styling.

2. Custom Styles:
    - Defines a CSS class `.text-striketrough` to style completed tasks with a line-through and grey color.

3. Body Content:
    - A container div that holds the main content of the application.
    - A header with the title "Todo Application".
    - A form for adding new tasks, with an input field for the task title and a submit button.
    - A section that iterates over a list of tasks (`tasks`), displaying each task in a card.
        - Each task card includes:
            - The task title, which is styled with the `.text-striketrough` class if the task is completed.
            - Two buttons: one to toggle the task's completion status and another to delete the task.
-->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .text-striketrough {
            text-decoration: line-through;
            color: grey;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1 class="mt-5 text-center">Todo Application</h1>
        <form action="/" method="post" class="row mt-3">
            <div class="col-md-10">
                <input class="form-control form-control-lg" type="text" name="title" placeholder="Add a new task ..."
                    required>
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-primary btn-lg btn-block">Add</button>
            </div>
        </form>
        <div class="mt-4">
            <th:block th:each="task : ${tasks}">
                <div div class="card mb-2">
                    <div div class="card-body d-flex justify-content-between allign-items-center">
                        <span th:classappend="${task.completed} ? 'text-striketrough'" th:text="${task.title}">Task
                            Title</span>

                        <div>
                            <a th:href="@{/{id}/toggle(id=${task.id})}"
                                class="btn btn-outline-secondary btn-sm">Toggle</a>
                            <a th:href="@{/{id}/delete(id=${task.id})}"
                                class="btn btn-outline-danger btn-sm ml-2">Delete</a>
                        </div>
                    </div>
                </div>
            </th:block>
        </div>
    </div>
</body>

</html>
